<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>OC Movies</title>
</head>
<body>
    <header>
        <img src="./src/img/logo.png" alt="" class="logo">
        <nav id="main-menu" class="menu">
            <ul>
                <li>Accueil</li>
                <li>Catégories</li>
            </ul>
        </nav>
    </header>
    <main id="app">
        <section id="featured-movie"></section>
        <section id="top-rated-movies" class="slider"></section>
        <section id="Sport" class="category slider"></section>
        <section id="Action" class="category slider"></section>
        <section id="Animation" class="category slider"></section>
        <div id="popup">
            <div id="info">
                <div class="row">
                    <h2 id="popup-title">Test</h2>
                </div>
                <div class="row">
                    <div class="column">
                        <p>Genre : <span id="genres"></span></p>
                        <p>Date : <span id="date_published"></span></p>
                        <p>Evalué : <span id="rated"></span></p>
                        <p>Score IMDB : <span id="imdb_score"></span></p>
                        <p>Réalisateur : <span id="directors"></span></p>
                        <p>Acteurs :
                            <ul id="actors"></ul>
                        </p>
                        <p>Durée : <span id="duration"></span> min</p>
                        <p>Origine : <span id="countries"></span></p>
                        <p>Résultat au Box Office :
                            <span id="worldwide_gross_income">
                            </span>
                        </p>
                        <p>Résumé : <span id="long_description"></span></p>
                    </div>
                    <div class="column">
                        <img src="./src/img/placeholder.png" alt="Movie poster">
                        <div id="close-popup">X</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
